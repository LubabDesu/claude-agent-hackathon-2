<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LeetCode AI Helper</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap"
    />
    <style>
      :root {
        --bg: #f3f4f6;
        --card-bg: #ffffff;
        --border: #e5e7eb;
        --text: #111827;
        --subtext: #6b7280;
        --blue: #2563eb;
        --blue-hover: #1d4ed8;
        --purple: #7c3aed;
        --purple-hover: #6d28d9;
        --success-bg: #ecfdf5;
        --success-border: #a7f3d0;
        --success-text: #065f46;
        --radius: 14px;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      }

      body {
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: linear-gradient(160deg, #eef2ff, #f0fdfa);
        color: var(--text);
        margin: 0;
        padding: 0;
        width: 380px;
        min-height: 100%;
      }

      header {
        background: linear-gradient(90deg, var(--blue), var(--purple));
        color: white;
        padding: 16px;
        text-align: center;
        font-weight: 600;
        font-size: 18px;
        border-radius: 0 0 var(--radius) var(--radius);
        box-shadow: var(--shadow);
      }

      main {
        padding: 16px;
      }

      .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 16px;
        box-shadow: var(--shadow);
      }

      .row {
        margin: 10px 0;
      }

      .label {
        font-weight: 600;
        margin-bottom: 4px;
        color: var(--subtext);
        font-size: 13px;
      }

      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: #f9fafb;
        padding: 10px;
        border-radius: 8px;
        font-family: "JetBrains Mono", monospace;
        font-size: 12px;
        line-height: 1.5;
        max-height: 150px;
        overflow-y: auto;
      }

      .btns {
        display: flex;
        gap: 10px;
        margin-bottom: 16px;
      }

      button {
        flex: 1;
        padding: 8px 14px;
        border-radius: 10px;
        border: none;
        font-weight: 500;
        font-size: 13px;
        cursor: pointer;
        color: white;
        transition: background 0.25s ease, transform 0.1s ease;
      }

      #refresh {
        background: var(--blue);
      }
      #refresh:hover {
        background: var(--blue-hover);
      }

      #analyze {
        background: var(--purple);
      }
      #analyze:hover {
        background: var(--purple-hover);
      }

      button:active {
        transform: scale(0.97);
      }

      #status {
        opacity: 0.8;
        font-size: 13px;
        margin-top: 6px;
      }

      #result {
        margin-top: 10px;
        padding: 10px;
        border-radius: 8px;
        background: var(--success-bg);
        border: 1px solid var(--success-border);
        font-size: 13px;
        color: var(--success-text);
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.03);
        transition: background 0.3s, color 0.3s;
      }

      #result.empty {
        background: #f9fafb;
        border: 1px dashed var(--border);
        color: var(--subtext);
      }
    </style>
  </head>

  <body>
    <header>LeetCode AI Helper</header>

    <main>
      <div class="card">
        <div class="btns">
          <button id="refresh">ðŸ”„ Refresh</button>
          <button id="analyze">ðŸ¤– Analyze</button>
        </div>

        <div class="row">
          <div class="label">Title</div>
          <div id="title">â€”</div>
        </div>

        <div class="row">
          <div class="label">Description (preview)</div>
          <pre id="description">â€”</pre>
        </div>

        <div class="row">
          <div class="label">Code (preview)</div>
          <pre id="code">â€”</pre>
        </div>

        <div id="status" class="row">Ready</div>

        <div class="row">
          <div class="label">Result</div>
          <div id="result" class="empty">â€”</div>
        </div>
      </div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
